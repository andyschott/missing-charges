<html>
<head>
    <title>Missing Charges</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta name="color-scheme" content="dark light">    
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1>Missing Charges</h1>

    <div id="orders">
        <order-info></order-info>
    </div>
    <button id="addButton">Add</button>

    <template id="order-template">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=ios_share" />

        <style>
            .order {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .order-details {
                display: flex;
                gap: 0.5rem;
            }
        </style>

        <div class="order">
            <input type="date">
            <div class="order-details">
                <input type="text" placeholder="Description">
                <input type="text" id="orderNumber" placeholder="Order Number">
                <button id="share">
                    <span class="material-symbols-outlined">ios_share</span>
                </button>
            </div>
        </div>
    </template>

	<script src="script.js"></script>
</body>
</html>
