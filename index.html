<html>
<head>
    <title>Missing Charges</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta name="color-scheme" content="dark light">    
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1>Missing Charges</h1>

    <div id="orders">
        <order-info></order-info>
    </div>
    <span>
	    <button id="addButton">Add</button>
    </span>
    <span id="itemCount">1</span>

    <template id="order-template">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=ios_share" />

        <style>
            .order {
            	display: flex;
            	flex-direction: row;
            	gap: 0.5rem;
            	
            	align-items: center;
            }
            
            .order-info {
            	flex-grow: 1;
                display: flex;
                flex-direction: column;
                gap: 0.5rem;

                border: 0.10rem solid;
                padding: 0.5rem;
                margin-bottom: 1rem;
            }
            
            .order-details {
                display: flex;
                gap: 0.5rem;
            }
            
			@media only screen and (max-width: 500px) {
				input {
					font-size: 1.25rem;
				}
								
				input#date {
					width: object-fit;
				}
	
				.order-details {
					flex-direction: column;
				}
			}
			
			@media only screen and (min-width: 500px) {
				.order {
					width: fit-content;
				}
				
				input#date {
					width: 25%;
				}	
			}
        </style>

        <div class="order">
        	<input type="checkbox" id="complete">
        	<div class="order-info">
				<input type="date" id="date">
				<div class="order-details" id="orderDetails">
					<input type="text" id="description" placeholder="Description">
					<input type="text" id="orderNumber" placeholder="Order Number">
					<input type="text" id="category" placeholder="Category">
					<button id="share">
						<span class="material-symbols-outlined">ios_share</span>
					</button>
				</div>
            </div>
        </div>
    </template>

	<script src="script.js"></script>
</body>
</html>
